<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Welcome to the Snooker Scoring App</h1>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Player One Column -->
            <div class="col-4">
                <h2 id="player-one-name" class="text-center text-white mt-3"></h2>
                <div class="ball-list text-center">
                    <img src="assets/images/balls/red-ball.png" alt="Red Ball" class="ball-img">
                    <img src="assets/images/balls/yellow-ball.png" alt="Yellow Ball" class="ball-img">
                    <img src="assets/images/balls/green-ball.png" alt="Green Ball" class="ball-img">
                    <img src="assets/images/balls/brown-ball.png" alt="Brown Ball" class="ball-img">
                    <img src="assets/images/balls/blue-ball.png" alt="Blue Ball" class="ball-img">
                    <img src="assets/images/balls/pink-ball.png" alt="Pink Ball" class="ball-img">
                    <img src="assets/images/balls/black-ball.png" alt="Black Ball" class="ball-img">
                </div>
                <div class="text-center text-white mt-3">
                    <p>Highest Break: <span id="player-one-highest-break">0</span></p>
                    <p>Frame Score: <span id="player-one-frame-score">0</span></p>
                </div>
            </div>

            
            <!-- Center Column -->
            <div class="col-4">
                <h2 class="text-center text-white mt-3">Score</h2>
                <p id="frame-score" class="text-center text-white h3 mt-3">0 - 0</p>
            </div>
            
            <!-- Player Two Column -->
            <div class="col-4">
                <h2 id="player-two-name" class="text-center text-white mt-3"></h2>
                <div class="ball-list text-center">
                    <img src="assets/images/balls/red-ball.png" alt="Red Ball" class="ball-img">
                    <img src="assets/images/balls/yellow-ball.png" alt="Yellow Ball" class="ball-img">
                    <img src="assets/images/balls/green-ball.png" alt="Green Ball" class="ball-img">
                    <img src="assets/images/balls/brown-ball.png" alt="Brown Ball" class="ball-img">
                    <img src="assets/images/balls/blue-ball.png" alt="Blue Ball" class="ball-img">
                    <img src="assets/images/balls/pink-ball.png" alt="Pink Ball" class="ball-img">
                    <img src="assets/images/balls/black-ball.png" alt="Black Ball" class="ball-img">
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/score.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snooker Scoring App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Player One Column -->
                <div class="col-4">
                    <h2 id="player-one-name" class="text-center text-white mt-3"></h2>
                    <div class="ball-list text-center">
                        <img src="assets/images/balls/red-ball.png" alt="Red Ball" class="ball-img">
                        <img src="assets/images/balls/yellow-ball.png" alt="Yellow Ball" class="ball-img">
                        <img src="assets/images/balls/green-ball.png" alt="Green Ball" class="ball-img">
                        <img src="assets/images/balls/brown-ball.png" alt="Brown Ball" class="ball-img">
                        <img src="assets/images/balls/blue-ball.png" alt="Blue Ball" class="ball-img">
                        <img src="assets/images/balls/pink-ball.png" alt="Pink Ball" class="ball-img">
                        <img src="assets/images/balls/black-ball.png" alt="Black Ball" class="ball-img">
                    </div>
                    <div class="text-center text-white mt-3">
                        <p>Highest Break: <span id="player-one-highest-break">0</span></p>
                        <p>Frame Score: <span id="player-one-frame-score">0</span></p>
                    </div>
                </div>
                
                <!-- Center Column -->
                <div class="col-4 d-flex flex-column">
                    <h2 class="text-center text-white mt-3">Score</h2>
                    <p id="frame-score" class="text-center text-white h3 mt-3">0 - 0</p>
                    
                    <div class="text-center text-white mb-3">
                        <p>Current Break: <span id="current-break">0</span></p>
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="d-grid gap-2 mt-3">
                        <button id="end-break" class="btn btn-primary">End Break</button>
                        <div class="dropdown">
                            <button class="btn btn-warning dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Foul Points
                            </button>
                            <ul class="dropdown-menu w-100">
                                <li><button class="dropdown-item" data-foul="4">4 Points</button></li>
                                <li><button class="dropdown-item" data-foul="5">5 Points</button></li>
                                <li><button class="dropdown-item" data-foul="6">6 Points</button></li>
                                <li><button class="dropdown-item" data-foul="7">7 Points</button></li>
                            </ul>
                        </div>
                        <button id="end-frame" class="btn btn-success">End Frame</button>
                        <button id="end-match" class="btn btn-danger">End Match</button>
                    </div>
                </div>
                
                <!-- Player Two Column -->
                <div class="col-4">
                    <h2 id="player-two-name" class="text-center text-white mt-3"></h2>
                    <div class="ball-list text-center">
                        <img src="assets/images/balls/red-ball.png" alt="Red Ball" class="ball-img">
                        <img src="assets/images/balls/yellow-ball.png" alt="Yellow Ball" class="ball-img">
                        <img src="assets/images/balls/green-ball.png" alt="Green Ball" class="ball-img">
                        <img src="assets/images/balls/brown-ball.png" alt="Brown Ball" class="ball-img">
                        <img src="assets/images/balls/blue-ball.png" alt="Blue Ball" class="ball-img">
                        <img src="assets/images/balls/pink-ball.png" alt="Pink Ball" class="ball-img">
                        <img src="assets/images/balls/black-ball.png" alt="Black Ball" class="ball-img">
                    </div>
                    <div class="text-center text-white mt-3">
                        <p>Highest Break: <span id="player-two-highest-break">0</span></p>
                        <p>Frame Score: <span id="player-two-frame-score">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/score.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
